<div class="container box-actor">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
            <app-tabla-paises [paises]="paises" (onSelectedPais)="mostrarPais($event)"></app-tabla-paises>
        </div>


        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Alta Actor</h4>
            <form [formGroup]="registroFormulario" class="needs-validation" novalidate="">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" placeholder="Ingrese el  nombre"
                            formControlName="nombre" required>
                        <div *ngIf="registroFormulario.controls['nombre'].errors
                        && registroFormulario.controls['nombre'].touched" class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" placeholder="Ingrese el  apellido"
                            formControlName="apellido" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>



                    <div class="col-12">
                        <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" formControlName="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>


                    <div class="col-md-3">
                        <label for="country" class="form-label">Pais</label>
                        <div *ngIf="pais">
                            <input type="text" class="form-control" formControlName="paisControl" value={{pais.nombre}}>
                        </div>
                        <div *ngIf="!pais">
                            <input type="text" class="form-control" formControlName="paisControl"
                                placeholder="Seleccione un pais de la lista para completar">
                        </div>

                        <div class="invalid-feedback">
                            Please select a valid country.
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label for="state" class="form-label">Descripci√≥n</label>
                        <div *ngIf="pais">
                            <input type="text" class="form-control" formControlName="descripcion"
                                value={{pais.descripcion}}>
                        </div>
                        <div *ngIf="!pais">
                            <input type="text" class="form-control" formControlName="descripcion"
                                placeholder="Seleccione un pais de la lista para completar">
                        </div>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="zip" class="form-label">Bandera</label>
                        <div *ngIf="pais">
                            <img class="imagen" formControlName="bandera" src={{pais.foto}}>
                        </div>

                        <div class="invalid-feedback">
                            Zip code required.
                        </div>
                    </div>
                </div>
                <button (click)="registrar()">registrar</button>

                <hr class="my-4">
                <hr class="my-4">
                <hr class="my-4">
            </form>
        </div>
    </div>
</div>

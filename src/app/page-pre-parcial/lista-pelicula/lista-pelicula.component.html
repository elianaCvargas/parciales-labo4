<div class="box-lista-paises">

    <ul class="list-group mb-3" *ngFor="let pelicula of peliculas">
        <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
                <h6 class="my-0">{{pelicula.nombre}}, {{pelicula.tipo}}</h6>
                <small class="text-muted">fecha estreno: {{pelicula.fechaEstreno}}</small>
            </div>
            <div>
                <small class="text-muted">{{pelicula.cantidadPublico}}</small>
            </div>
            <!-- <img class="imagen-bandera" src={{actor.foto}}> -->
        </li>

    </ul>

</div>

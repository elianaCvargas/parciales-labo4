<div class="box-lista-paises" *ngIf="pais">

    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
                <h6 class="my-0">{{pais.nombre}}</h6>
                <small class="text-muted">Nombre completo: {{pais.descripcion}}</small>
            </div>
        </li>

    </ul>

</div>

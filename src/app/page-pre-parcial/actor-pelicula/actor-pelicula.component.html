<div class="container">
    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Actores</h1>
                <app-tabla-actores (onSelectedActor)="mostrarDetallePelicula($event)"></app-tabla-actores>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-4">
                    <h2>Peliculas</h2>

                    <app-lista-pelicula [peliculas]="peliculas"></app-lista-pelicula>
                </div>
                <div class="col-md-4">
                    <h2>Pais</h2>

                    <app-detalle-pais [pais]="pais"></app-detalle-pais>

                </div>
                <div class="col-md-4">
                    <h2>Actor </h2>

                    <app-detalle-actor [actor]="actor"></app-detalle-actor>
                </div>
            </div>

            <hr>

        </div> <!-- /container -->

    </main>
</div>

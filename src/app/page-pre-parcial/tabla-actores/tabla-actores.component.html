<div class="box-lista-paises">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Seleccion Actor</span>
    </h4>
    <ul class="list-group mb-3" *ngFor="let actor of actores" (click)="devolverActor(actor)">
        <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
                <h6 class="my-0">{{actor.nombre}}, {{actor.apellido}}</h6>
                <small class="text-muted">Nacionalidad: {{actor.nacionalidad}}</small>
            </div>
            <div>
                <small class="text-muted">{{actor.email}}</small>
            </div>
            <!-- <img class="imagen-bandera" src={{actor.foto}}> -->
        </li>

    </ul>

</div>
